<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="logo">Flipkart</div>
        <input type="text" placeholder="Search for products, brands and more..." class="search-bar">
        <button class="login-btn">Login</button>
    </header>
    
    <nav>
        <ul>
            <li>Electronics</li>
            <li>Fashion</li>
            <li>Home & Furniture</li>
            <li>Beauty & Personal Care</li>
            <li>Grocery</li>
        </ul>
    </nav>

    <section class="products">
        <div class="product">
            <img src="placeholder.jpg" alt="Product 1">
            <p>Product Name</p>
            <p>₹999</p>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Product 2">
            <p>Product Name</p>
            <p>₹799</p>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Product 3">
            <p>Product Name</p>
            <p>₹499</p>
        </div>
    </section>
</body>
</html>
